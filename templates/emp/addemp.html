<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <div class="container" style="text-align: center; margin-top: 20px;">
    <h1>Add new Employee</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <label id = "name" class="form-label">Enter Your name </label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Pleasr enter your Name Here! </div>
              </div>
            <div class="mb-3">
              <label id = "empid" class="form-label">EmployeeId</label>
              <input type="text" class="form-control" id="empid" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Pleasr enter your Employee Id </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">PhoneNumber</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="add" class="form-label">Address</label>
                <input type="text" class="form-control" id="add">
              </div>
              
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Department</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Working</label>
              </div>
              <div class="mb-3 form-check">
                <label class="form-check-label" for="exampleCheck1">Select Your Department</label>
                <select name="cse" id="department">
                    <option value="CSE">ComputerScience</option>
                    <option value="ME">Mechnical Enggnering</option>
                    <option value="EE">Electrical Enggnering</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
